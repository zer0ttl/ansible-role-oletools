---
# vars file for ansible-role-oletools

# Destination folder for DidierStevensSuite
destination_folder: "{{ ansible_env.HOME }}/tools/dd-suite"

# Package to be installed
packages:
  - python3
  - python3-pip

# Python package to be installed
pip_packages:
  - oletools[full]

# Repo URL for DidierStevensSuite
repo: https://github.com/DidierStevens/DidierStevensSuite.git

# Role tags
role_tags:
  - oletools

print_debug: false
